name: Run Pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name:  Install package with test dependencies
        run: pip install .[test]

      - name: Run Pytest
        run: pytest
        working-directory: ./ledlang/pytests
